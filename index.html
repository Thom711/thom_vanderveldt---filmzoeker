<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmzoeker</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script defer type="text/javascript" src="database.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <h3>Filmzoeker</h3>
        </div>
        <div class="nav">
            <nav>
                <div>
                    <input type="radio" name="filter" value="nieuwste" id="nieuwste">
                    <label for="nieuwste">Nieuwste Films</label>
                </div>
                <div>
                    <input type="radio" name="filter" value="avengers" id="avengers">
                    <label for="avengers">Avengers</label>
                </div>
                <div>
                    <input type="radio" name="filter" value="x-men" id="x-men">
                    <label for="x-men">X-Men</label>
                </div>
                <div>
                    <input type="radio" name="filter" value="princess" id="princess">
                    <label for="princess">Princess</label>
                </div>
                <div>
                    <input type="radio" name="filter" value="batman" id="batman">
                    <label for="batman" class="last">Batman</label>
                </div>
              </nav>
              <div class="search">
                <input type="text" name="zoekbalk" id="zoekbalk">
                <button type="button" onclick="getInputValue();">Zoek!</button>
              </div>
        </div>   
    </header>

    <main>
        <ul id="movie-list">
        </ul>
    </main>

    <footer>
        <div>
            Thom van der Veldt, Winc Academy 2020
        </div> 
    </footer>
</body>
</html>
